<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the cloud -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5f7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4a5c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the lightning bolt -->
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9fb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c7a8c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5f7c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9fb8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c7a8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cloud shape with connection points -->
  <g transform="translate(50, 10)">
    <!-- Main cloud body -->
    <path d="M20 35 C10 35, 5 25, 15 20 C15 10, 25 5, 35 10 C45 5, 55 10, 55 20 C65 25, 60 35, 50 35 Z" 
          fill="none" 
          stroke="url(#cloudGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Connection points (circles) -->
    <circle cx="12" cy="28" r="4" fill="url(#cloudGradient)"/>
    <circle cx="25" cy="42" r="4" fill="url(#cloudGradient)"/>
    <circle cx="45" cy="42" r="4" fill="url(#cloudGradient)"/>
    
    <!-- Lightning bolt -->
    <path d="M25 15 L35 25 L30 25 L40 40 L30 30 L35 30 L25 15 Z" 
          fill="url(#lightningGradient)" 
          stroke="url(#lightningGradient)" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- CloudIgnitia text -->
  <text x="100" y="85" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle">CloudIgnitia</text>
</svg>